<head>
	<title>Gear Of War | Desktop WebVR Experience</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A cover-based combat game designed and coded by Danilo Pasquariello specifically for Gear VR using Samsung Internet VR | Follow me on Twitter @theDart76">
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="js/aframe-super-shooter-kit.min.js"></script>
	<script src="js/aframe-look-at-component.min.js"></script>
	<script src="js/gow-desktop-components.js"></script>
</head>

<body>
	<a-scene background="color: #FFFFFF" antialias="true" reload>
		
<a-tube path="5 0 5, 5 0 -5, -5 0 -5" radius="0.5" material="color: red"></a-tube>
			<!-- CAMERA | SHOOTER -->
			<a-camera id="camera"
					  look-controls="pointerLockEnabled: true">
				<!-- POINTER | STANDARD CURSOR DOES NOT WORK CORRECTLY -->
				<a-circle id="pointer" shooter click-to-shoot raycaster
						  material="color: #000000; opacity: 0.5" radius="0.005"
						  position="0 0 -0.9">
				</a-circle>
			</a-camera>

	
		
	</a-scene>
</body>
</html>
